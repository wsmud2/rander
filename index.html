<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUD 风格文本实时渲染器</title>
    <!-- 引用原版游戏的核心样式，以继承字体和基础颜色 -->
    <link rel="stylesheet" href="dist/ws.css">
    <!-- 引用我们自己的布局和MUD标签增强样式 -->
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>

    <div class="main-container">
        <div class="main-header">
            <h1 class="main-title">MUD 风格文本实时渲染器</h1>
            <button id="toggle-view-btn" class="mud-button">全屏预览</button>
        </div>
        
        <div class="editor-container">
            <div class="panel" id="input-panel">
                <h2>输入 MUD 文本</h2>
                <textarea id="input-area" spellcheck="false"><ord>小无相功</ord>
逍遥派灭世神功
逍遥派的一门奇特武功，其主要特点是不着形相，无迹可寻，可以模仿别人的绝学
<blk>当装备为基本内功时：
臂力：+335
身法：+335
根骨：+335
内力上限：+300000
黄牛针对：+9999999
唯一：将你内力的75%转化为气血</blk>
<line>绝招</line>
<hic>【无相】</hic>
内力消耗：2040	出招时间：4秒	冷却时间：20秒
模仿敌人的上一个绝招，效果是你小无相功等级的85%，如果你的小无相品阶不低于对方技能的品阶并且是武器技能，你将学会这个绝招

<hig>【无我】</hig>
内力消耗：2040	出招时间：0.5秒	冷却时间：30秒
使用你无相模仿并学会的绝招，效果是你小无相功等级的80%

<hiy>这是一个高亮黄色的例子。</hiy>
<hir>这是一个高亮红色的例子。</hir>
</textarea>
                <div class="panel-footer">
                    <div class="instructions">
                        支持标签: &lt;ord&gt;, &lt;blk&gt;, &lt;hic&gt;, &lt;hig&gt;, &lt;hiy&gt;, &lt;hir&gt;, &lt;line&gt; 等
                    </div>
                    <div class="actions">
                        <button id="copy-btn" class="mud-button-small">复制HTML</button>
                        <button id="clear-btn" class="mud-button-small">清空</button>
                    </div>
                </div>
            </div>
            <div class="panel" id="output-panel">
                <h2>实时预览</h2>
                <div id="output-wrapper">
                    <div id="output-area"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/rander.js" defer></script>

</body>
</html>
