<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>MUD 渲染模拟器 (最终修正版)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 唯一的样式来源 -->
    <link href="dist/ws.css" rel="stylesheet" />
    <style>
        /* 仅保留最基本的布局样式，确保页面结构正确 */
        html, body { height: 100%; overflow: hidden; }
        #app-container { display: flex; flex-direction: column; height: 100vh; }
        .content-message { flex: 1; overflow-y: auto; padding: 10px; }
        .content-message pre { margin: 0; white-space: pre-wrap; font-family: inherit; font-size: inherit; }
        #controls { padding: 10px; background-color: #111; border-top: 1px solid #333; }
        #source-input { width: 100%; height: 120px; background-color: #222; color: #ddd; border: 1px solid #444; padding: 8px; font-family: monospace; resize: vertical; }
        #render-btn { width: 100%; padding: 10px; margin-top: 10px; background-color: #555; color: #ddd; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- 结构与原版一致 -->
        <div class="content-message">
            <pre id="render-output"></pre>
        </div>
        <div id="controls">
            <textarea id="source-input" spellcheck="false" placeholder="在此粘贴从游戏复制的原始文本..."></textarea>
            <button id="render-btn">渲染</button>
        </div>
    </div>
    <script src="dist/renderer.js" defer></script>
</body>
</html>
