<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>MUD 游戏模拟渲染</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 直接引用您提供的CSS文件 -->
    <link href="dist/ws.css" rel="stylesheet" />
    <style>
        /* 补充样式，用于实现Flex布局和特定状态，以配合ws.css */
        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .content-message {
            flex: 1; /* 关键：让渲染区占据所有可用空间 */
            padding: 10px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .content-message.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: black;
        }

        .bottom-bar {
            position: relative; /* 覆盖ws.css中的绝对定位，使其在文档流中 */
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            padding: 5px;
            margin-top: 0; /* 重置外边距 */
        }

        .chat-input {
            flex: 1; /* 让输入区占据剩余空间 */
            min-width: 150px; /* 在小屏幕上保持最小宽度 */
        }
        
        .sender-box {
            width: 100%; /* 确保输入框填满其容器 */
        }

        /* 为用户输入的指令添加样式 */
        .user-command {
            color: #FFFF00; /* hiy 黄色 */
        }

        /* 自定义一个激活状态的样式 */
        .act-item.active {
            background-color: gray;
            color: black;
            border-color: #fff;
        }
    </style>
</head>

<body>
    <!-- 整体容器，使用ws.css中的.container类 -->
    <div class="container">
        <!-- 渲染区，使用ws.css中的.content-message类 -->
        <div class="content-message"></div>

        <!-- 控制区，使用ws.css中的.tool-bar和.bottom-bar类 -->
        <div class="tool-bar bottom-bar">
            <!-- 数据切换按钮，使用ws.css中的.act-item类 -->
            <span class="act-item" data-type="messages">消息</span>
            <span class="act-item" data-type="combat">战斗</span>
            <span class="act-item" data-type="system">系统</span>

            <!-- 输入区，结构参考了源文件中的.chat-input -->
            <div class="chat-input">
                <input class="sender-box" id="command-input" placeholder="在此输入指令..." autocomplete="off" />
            </div>
            <span class="sender-btn" id="send-btn">发送</span>

            <!-- 全屏按钮 -->
            <span class="act-item" id="fullscreen-btn">全屏</span>
        </div>
    </div>

    <!-- 引用外部JS文件 -->
    <script src="dist/ws_mock.js"></script>
</body>

</html>
