<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUD 风格文本渲染器</title>
    <style>
        /* --- 您提供的 CSS 开始 --- */
        html,
        body {
            margin: 0px;
            height: 100%;
            overflow: hidden;
            overflow-y: hidden;
            overflow-x: auto;
            overflow: hidden;
            -ms-overflow-style: none;
            overflow: -moz-scrollbars-none;
        }

        body {
            background-color: black;
            font-family: "Microsoft YaHei UI", "SimSun", sans-serif;
            color: #008000;
            font-size: 14px;
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        pre {
            font-size: inherit;
            font-family: inherit;
        }

        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
            display: none;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: none;
        }
        
        /* ... 此处省略了您提供的绝大部分CSS，因为它们没有变化，以节省篇幅 ... */
        /* ... 完整的CSS仍然包含在下面的代码块中 ... */

        ORD {
            color: #FF4500;
        }
        BLK {
            color: #505050;
        }
        HIC {
            color: #00FFFF;
        }
        HIG {
            color: #00FF00;
        }
        HIY {
            color: #FFFF00;
        }
        HIR {
            color: #FF0000;
        }
        WHT {
            color: #C0C0C0;
        }
        YEL {
            color: #808000;
        }
        line {
            color: #008080;
            height: 30px;
            line-height: 30px;
            width: 100%;
            display: inline-block;
            position: relative;
            text-align: center;
        }

        line::before {
            content: '';
            border-top: 1px solid #008080;
            width: 45%;
            height: 2px;
            position: absolute;
            top: 50%;
            left: 0px;
        }

        line::after {
            content: '';
            border-top: 1px solid #008080;
            width: 45%;
            height: 2px;
            position: absolute;
            top: 50%;
            right: 0px;
        }
        /* --- 您提供的 CSS 结束 --- */


        /* --- 为本页面添加的额外样式 --- */
        body {
            overflow: hidden; /* 确保整个页面不滚动 */
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        .main-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0 15px 0;
        }
        .main-title {
            color: #FFFF00; /* HIY */
            text-align: center;
            margin: 0;
        }
        /* --- 新增：切换按钮样式 --- */
        #toggle-view-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: #222;
            color: #00FF00; /* HIG */
            border: 1px solid #00FF00;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
        }
        #toggle-view-btn:hover {
            background-color: #333;
        }

        .editor-container {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            gap: 10px;
            min-height: 0; /* 解决 flex 布局溢出问题 */
        }
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #111;
            border: 1px solid #333;
            border-radius: 4px;
            overflow: hidden; /* 隐藏内部滚动条 */
        }
        .panel h2 {
            font-size: 1em;
            margin: 0;
            padding: 8px;
            background-color: #222;
            color: #C0C0C0; /* WHT */
            text-align: center;
            flex-shrink: 0;
        }
        #input-area {
            width: 100%;
            height: 100%;
            flex-grow: 1;
            background-color: #0a0a0a;
            color: #C0C0C0;
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            font-family: "Microsoft YaHei UI", "SimSun", sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }
        #output-area {
            padding: 10px;
            white-space: pre-wrap; /* 自动换行 */
            word-wrap: break-word;
            overflow-y: auto; /* 只在内容溢出时显示滚动条 */
            flex-grow: 1;
        }
        .instructions {
            color: #808000; /* YEL */
            font-size: 12px;
            text-align: center;
            padding: 5px;
            border-top: 1px solid #333;
        }

        /* --- 新增：全屏模式的CSS逻辑 --- */
        .editor-container.full-view-mode #input-panel {
            display: none;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                padding-bottom: 10px;
            }
            #toggle-view-btn {
                position: static;
                transform: none;
                margin-top: 10px;
                width: 100%;
            }
            .editor-container {
                flex-direction: column;
                height: calc(100vh - 100px); /* 调整高度以适应垂直布局 */
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="main-header">
            <h1 class="main-title">MUD 风格文本实时渲染器</h1>
            <!-- 新增：切换视图按钮 -->
            <button id="toggle-view-btn">全屏预览</button>
        </div>
        
        <div class="editor-container">
            <!-- 给输入面板添加ID -->
            <div class="panel" id="input-panel">
                <h2>输入内容</h2>
                <textarea id="input-area"><ord>小无相功</ord>
逍遥派灭世神功
逍遥派的一门奇特武功，其主要特点是不着形相，无迹可寻，可以模仿别人的绝学
<blk>当装备为基本内功时：
臂力：+335
身法：+335
根骨：+335
内力上限：+300000
黄牛针对：+9999999
唯一：将你内力的75%转化为气血</blk>
<line>绝招</line>
<hic>【无相】</hic>
内力消耗：2040	出招时间：4秒	冷却时间：20秒
模仿敌人的上一个绝招，效果是你小无相功等级的85%，如果你的小无相品阶不低于对方技能的品阶并且是武器技能，你将学会这个绝招

<hic>【无我】</hic>
内力消耗：2040	出招时间：0.5秒	冷却时间：30秒
使用你无相模仿并学会的绝招，效果是你小无相功等级的80%</textarea>
                <div class="instructions">
                    支持的标签: &lt;ord&gt;, &lt;blk&gt;, &lt;hic&gt;, &lt;line&gt;, &lt;hig&gt;, &lt;hiy&gt;, &lt;hir&gt; 等
                </div>
            </div>
            <div class="panel" id="output-panel">
                <h2>实时预览</h2>
                <pre id="output-area"></pre>
            </div>
        </div>
    </div>

    <script>
        // 获取元素
        const inputArea = document.getElementById('input-area');
        const outputArea = document.getElementById('output-area');
        const toggleBtn = document.getElementById('toggle-view-btn');
        const editorContainer = document.querySelector('.editor-container');

        // 渲染函数
        function renderOutput() {
            outputArea.innerHTML = inputArea.value;
        }

        // 监听输入
        inputArea.addEventListener('input', renderOutput);

        // --- 新增：切换按钮的事件监听 ---
        toggleBtn.addEventListener('click', () => {
            // 切换 'full-view-mode' 类
            const isNowFullView = editorContainer.classList.toggle('full-view-mode');

            // 根据当前状态更新按钮文本
            if (isNowFullView) {
                toggleBtn.textContent = '返回编辑';
            } else {
                toggleBtn.textContent = '全屏预览';
            }
        });

        // 页面加载时首次渲染
        document.addEventListener('DOMContentLoaded', renderOutput);
    </script>

</body>
</html>
